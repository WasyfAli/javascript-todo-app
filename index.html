<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>

    <div id="container">
        <div class="controls" id="parentElement">
            <h1>My Awesome Todo</h1>
            <input type="text" id="input"><br />
            <button type="button" id="add"> Add Todo</button>
            <button type="button" id="remove"> Remove Todo</button>
            <button type="button" id="removeAll"> Remove All Todos</button>
        </div>

        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check">
                    <label>Go to gym</label>
            
            </li>
            
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                    <label></label>
            
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check">
                    <label>My Custom Todo</label>
            
            </li>
        </ul>
    </div>



    <script src="script.js"></script>
</body>
</html>
